<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./ticTacToe.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Press+Start+2P&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1 class="header">Tic Tac Toe</h1>
  <div class="container"></div>
  <div class="announcements">
    <h2 class="announcementBoard"></h2>
    <div class="scoreBoard">
      <h3 class="namePlates"></h3>
      <h1 class="score"></h1>
    </div>
  </div>
  <div class="startElements">
    <label for="playerOneInput" class="inputLabel">Player1 name:</label>
    <input type="text" class="xInput" maxlength="20">
    <label for="playerTwoInput" class="inputLabel">Player2 name:</label>
    <input type="text" class="oInput" maxlength="20">
    <button class=startBtn onclick="createGame()">Start Game</button>
  </div>
  <button class="resetBtn" style="display: none" onclick="resetGame()">Play again</button>
  <script src="./ticTacToe.js"></script>
</body>
</html>
