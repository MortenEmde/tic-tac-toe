<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./ticTacToe.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Press+Start+2P&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1 class="header">Tic Tac Toe</h1>
  <div class="gameBoardContainer"></div>
  <div class="announcementBoard">
    <h2 class="announcement"></h2>
    <div class="scoreBoard">
      <h3 class="namePlates"></h3>
      <h1 class="score"></h1>
    </div>
  </div>
  <div class="startElements">
    <div class="inputs">
      <label for="playerOneInput" class="inputLabel" id="playerOneTag">Player1 Name:</label>
      <input type="text" class="xInput" maxlength="20">
      <label for="playerTwoInput" class="inputLabel" id="playerTwoTag">Player2 Name:</label>
      <input type="text" class="oInput" maxlength="20">
    </div>
    <div class="avatarOptions">
      <label for="avatarOptionContainer" class="inputLabel" id="avatarTag">Avatar Selection:</label>
      <div class="avatarOptionContainer"></div>
    </div>
    <button class=startBtn onclick="createGame()">Start Game</button>
  </div>
  <div class="gameOverElements hide">
    <button class="resetBtn" onclick="resetGame()">Play Again</button>
    <button class="changeSettingsBtn" onclick="toggleAvatarSelection()">Change Avatar</button>
  </div>
  <script src="./ticTacToe.js"></script>
</body>
</html>
